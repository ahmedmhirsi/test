knpu_oauth2_client:
    clients:
        # Configuration du client Google OAuth
        google:
            type: google
            client_id: '%env(GOOGLE_CLIENT_ID)%'
            client_secret: '%env(GOOGLE_CLIENT_SECRET)%'
            redirect_route: connect_google_check
            redirect_params: {}
            # Scopes requis pour récupérer email et profil
            use_state: true
