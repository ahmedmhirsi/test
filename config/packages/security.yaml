security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            custom_authenticators:
                - App\Security\GoogleAuthenticator
            entry_point: App\Security\GoogleAuthenticator
                
            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true
                default_target_path: /dashboard
                
            # Two-factor authentication - MUST come AFTER form_login
            two_factor:
                auth_form_path: 2fa_login    # Route name for the 2FA form
                check_path: 2fa_login_check  # Route name for checking 2FA code
                enable_csrf: true
                csrf_parameter: _csrf_token
                csrf_token_id: two_factor
                auth_code_parameter_name: _auth_code
                trusted_parameter_name: _trusted
                prepare_on_login: true
                prepare_on_access_denied: false
                
            logout:
                path: app_logout
                target: app_login
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#the-firewall

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/$, roles: PUBLIC_ACCESS }
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        - { path: ^/reset-password, roles: PUBLIC_ACCESS }
        - { path: ^/verify/email, roles: PUBLIC_ACCESS }
        - { path: ^/connect/google, roles: PUBLIC_ACCESS }
        - { path: ^/auth/google/choose-role, roles: PUBLIC_ACCESS }
        - { path: ^/2fa, roles: IS_AUTHENTICATED_2FA_IN_PROGRESS }  # 2FA verification page
        - { path: ^/admin/dashboard, roles: ROLE_PROJECT_MANAGER } # Allow PM to access dashboard
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/employee, roles: ROLE_EMPLOYEE }
        - { path: ^/client, roles: ROLE_CLIENT }
        - { path: ^/visiteur, roles: ROLE_VISITEUR }
        # - { path: ^/, roles: ROLE_USER }

    role_hierarchy:
        ROLE_ADMIN: 
            - ROLE_PROJECT_MANAGER
            - ROLE_CLIENT
            - ROLE_VISITEUR
            - ROLE_ALLOWED_TO_SWITCH
        ROLE_PROJECT_MANAGER: [ROLE_EMPLOYEE]
        ROLE_EMPLOYEE: [ROLE_USER]
        ROLE_CLIENT: [ROLE_USER]
        ROLE_VISITEUR: [ROLE_USER]

when@test:
    security:
        password_hashers:
            # By default, password hashers are resource intensive and take time. This is
            # important to generate secure password hashes. In tests however, secure hashes
            # are not important, waste resources and increase test times. The following
            # reduces the work factor to the lowest possible values.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
