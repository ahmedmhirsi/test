<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de Contact | SmartNexus Marketing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px;
            max-width: 480px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #fff;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-top: 8px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .success-message .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
        }

        .success-message h2 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .success-message p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.6s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üöÄ SmartNexus</h1>
            <p>Demandez une d√©monstration gratuite</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="leadForm">
            <div class="form-group">
                <label for="name">Nom complet *</label>
                <input type="text" id="name" name="name" placeholder="Jean Dupont" required>
            </div>

            <div class="form-group">
                <label for="email">Email professionnel *</label>
                <input type="email" id="email" name="email" placeholder="jean@entreprise.com" required>
            </div>

            <div class="form-group">
                <label for="company">Nom de l'entreprise *</label>
                <input type="text" id="company" name="company" placeholder="Votre Entreprise SAS" required>
            </div>

            <div class="form-group">
                <label for="phone">T√©l√©phone (optionnel)</label>
                <input type="tel" id="phone" name="phone" placeholder="+33 6 12 34 56 78">
            </div>

            <button type="submit" id="submitBtn">
                Demander ma d√©mo ‚Üí
            </button>
        </form>

        <div class="success-message" id="successMessage">
            <div class="icon">‚úì</div>
            <h2>Merci!</h2>
            <p>Votre demande a √©t√© envoy√©e. Nous vous contacterons sous 24h.</p>
        </div>
    </div>

    <script>
        // N8N Webhook URL - Change this to production URL when deploying
        const WEBHOOK_URL = 'https://medridha.app.n8n.cloud/webhook/submit-lead';

        document.getElementById('leadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                company: document.getElementById('company').value,
                phone: document.getElementById('phone').value || null
            };

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Envoi en cours...';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    // Show success message
                    document.getElementById('leadForm').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                } else {
                    throw new Error('Erreur lors de l\'envoi');
                }
            } catch (error) {
                errorMessage.textContent = 'Une erreur est survenue. Veuillez r√©essayer.';
                errorMessage.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Demander ma d√©mo ‚Üí';
            }
        });
    </script>
</body>
</html>
